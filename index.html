<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-dark">
        <h1 class="search-title mb-3">Шукати музику</h1>
        <form action="" id="searchForm">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Знайти гудок"
          />
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <table
        class="movies table-responsive-xl table table-hover table-dark text-left"
      >
        <thead class="table-head">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Обгортка</th>
            <th scope="col">Трек</th>
            <th scope="col">Виконавець</th>
            <th scope="col">Голосів</th>
            <th scope="col">Альбом</th>
            <th scope="col">Плеєр</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col">1</th>
            <td scope="col">Mark</td>
            <td scope="col">Otto</td>
            <td scope="col">23</td>
            <td scope="col">23</td>
            <td scope="col">423</td>
            <td scope="col">2332</td>
          </tr>
        </tbody>
      </table>
      <button class="load-more btn btn-dark mt-4" id="buttonNext">
        Загрузити більше
      </button>
    </div>

    <script src="./js/script.js"></script>
    <style></style>
  </body>
</html>
